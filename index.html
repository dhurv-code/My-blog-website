{% extends "base.html" %}
{% block content %}
<h2>Welcome, {{ username }}! Your Blogs:</h2>

{% if posts %}
    {% for post in posts %}
        <div class="post">
     
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <div class="post-actions">
                <a href="{{ url_for('edit', id=post.id) }}" class="edit-btn">Edit</a>
                <form action="{{ url_for('delete', id=post.id) }}" method="POST">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </div>
        </div>
        <hr>
    {% endfor %}
{% else %}
    <p>No posts yet. <a href="{{ url_for('create') }}" class="postit">Create one!</a></p>
{% endif %}
{% endblock %}
